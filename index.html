<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>업 앤 다운, 못맞추면 메로나🤪</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon1.ico"/>

<body>
    <section>
        <div class="title">
            <h2>UP & DOWN</h2>
            <h2>UP & DOWN</h2>
        </div>
